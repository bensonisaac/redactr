    <main>
        <form id="redactForm">
            <label for="original">Original Text: <br>
                <textarea type="text" name="original" id="original" rows="4" cols="50" required></textarea>
            </label><br>
            <label for="words">Words to Redact: <br>
                <input type="text" name="words" id="words" required />
            </label><br>

            <button type="submit" id="redact">Redact Now</button>
        </form>

        <section>
            <h3>Redacted Text</h3>
            <div id="redatedText"></div>
        </section>
    </main>
    <footer></footer>
